      <circle cx="0" cy="-18" r="5" fill="#FFFFFF"/>
      <path d="M0,-12 L0,25" stroke="#FECB05" stroke-width="5" stroke-linecap="round" filter="url(#glow)"/>
      <path d="M-25,20 Q0,35 25,20" stroke="#FECB05" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow)"/>
    </g>
    
    <!-- Title -->
    <text x="450" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF">
