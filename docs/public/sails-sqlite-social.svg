    </text>
    
    <!-- Features -->
    <g transform="translate(450, 300)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#FECB05">âœ¨ Key Features:</text>
      
      <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#FFFFFF">
        ðŸš€ WAL Mode & Memory-Mapped I/O
      </text>
      
      <text x="0" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#FFFFFF">
        âš¡ Prepared Statement Caching
      </text>
      
      <text x="0" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#FFFFFF">
        ðŸ’¾ Optimized Batch Operations
      </text>
      
      <text x="0" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#FFFFFF">
        ðŸ”’ Transaction Support & Health Checks
      </text>
    </g>
    
    <!-- Performance indicators -->
    <g opacity="0.4">
      <path d="M50,50 L70,30 M60,65 L80,45 M70,80 L90,60" stroke="#FECB05" stroke-width="3" stroke-linecap="round"/>
      <path d="M1100,50 L1120,30 M1110,65 L1130,45 M1120,80 L1140,60" stroke="#FECB05" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Bottom branding -->
    <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="#FFFFFF" opacity="0.7">
      docs.sailscasts.com/sails-sqlite
    </text>
