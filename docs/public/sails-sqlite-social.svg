<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0074D9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content container -->
  <g>
    <!-- Database icon -->
    <g transform="translate(200, 150)">
      <!-- Database cylinder base -->
      <ellipse cx="0" cy="80" rx="80" ry="18" fill="#4A90E2"/>
      <!-- Database cylinder top -->
      <ellipse cx="0" cy="20" rx="80" ry="18" fill="#0074D9"/>
      <!-- Database cylinder side -->
      <rect x="-80" y="20" width="160" height="60" fill="#0074D9"/>
      
      <!-- Data visualization lines -->
      <rect x="-70" y="30" width="140" height="4" fill="#FFFFFF" opacity="0.8"/>
      <rect x="-60" y="40" width="120" height="4" fill="#FFFFFF" opacity="0.6"/>
      <rect x="-65" y="50" width="130" height="4" fill="#FFFFFF" opacity="0.5"/>
      <rect x="-55" y="60" width="110" height="4" fill="#FFFFFF" opacity="0.4"/>
      <rect x="-70" y="70" width="140" height="4" fill="#FFFFFF" opacity="0.3"/>
      
      <!-- Performance rings around database -->
      <circle cx="0" cy="50" r="100" fill="none" stroke="#FECB05" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
      <circle cx="0" cy="50" r="120" fill="none" stroke="#FECB05" stroke-width="1" opacity="0.2" stroke-dasharray="8,8"/>
